<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex">

<!-- Mitad izquierda (Imagen o Branding) -->
<div class="w-1/2 bg-blue-600 flex items-center justify-center">
    <h1 class="text-white text-4xl font-bold">Inicia sesión como alumno</h1>
</div>

<!-- Mitad derecha (Formulario) -->
<div class="w-1/2 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Iniciar Sesión</h2>

        <form th:action="@{/validar-login}" method="POST" th:object="${datosLogin}" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-600">Correo Electrónico</label>
                <input type="email" id="email" th:field="*{email}" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label for="password" class="block text-gray-600">Contraseña</label>
                <input type="password" id="password" th:field="*{password}" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Ingresar</button>

            <p th:if="${error != null}" class="text-red-500 text-sm text-center mt-2" th:text="'Error: ' + ${error}"></p>

            <p class="text-center text-gray-600 text-sm mt-4">
                ¿No tienes cuenta? <a th:href="@{/register}" class="text-blue-600 font-semibold">Regístrate</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
