<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo de la Facultad</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
  <style>
    #map { width: 100%; height: 500px; }
  </style>
</head>
<body>

<h1>Mapa Interactivo</h1>
<div id="map"></div>
git
<script src="https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'tu_api_key_de_mapbox';
  var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-58.5402, -34.7372], // Coordenadas de la facultad
      zoom: 16
  });

  // AÃ±adir marcador
  new mapboxgl.Marker()
      .setLngLat([-58.5402, -34.7372])
      .setPopup(new mapboxgl.Popup().setHTML("<h3>Facultad de la Matanza</h3>"))
      .addTo(map);
</script>

</body>
</html>
