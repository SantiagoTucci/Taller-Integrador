<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taller Web I - Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<nav class="bg-gray-800 p-4 text-white fixed top-0 w-full">
  <div class="container mx-auto">
    <a class="text-lg font-bold" href="#">Taller Integrador</a>
  </div>
</nav>

<main class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h3 class="text-xl font-semibold text-center mb-4">Nuevo Usuario</h3>
    <hr class="mb-4">

    <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input th:field="*{email}" id="email" type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700">Contrase√±a</label>
        <input th:field="*{password}" type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <button id="btn-registrarme" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Registrarme</button>

      <p th:if="${error != null}" class="mt-4 text-red-500 text-center" th:text="'Error ' + ${error}"></p>
    </form>
  </div>
</main>

</body>
</html>
