<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex">

<!-- Mitad izquierda (Imagen o Branding) -->
<div class="w-1/2 bg-green-600 flex items-center justify-center">
  <h1 class="text-white text-4xl font-bold">Usa nuestro mapa iteractivo de la UNLAM</h1>
</div>

<!-- Mitad derecha (Formulario) -->
<div class="w-1/2 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Crear Cuenta</h2>

    <form th:action="@{/registrarme}" method="POST" th:object="${usuario}" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-600">Correo Electrónico</label>
        <input type="email" id="email" th:field="*{email}" required
               class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-300">
      </div>

      <div>
        <label for="password" class="block text-gray-600">Contraseña</label>
        <input type="password" id="password" th:field="*{password}" required
               class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-green-300">
      </div>

      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Registrarse</button>

      <p th:if="${error != null}" class="text-red-500 text-sm text-center mt-2" th:text="'Error: ' + ${error}"></p>

      <p class="text-center text-gray-600 text-sm mt-4">
        ¿Ya tienes cuenta? <a th:href="@{/login}" class="text-green-600 font-semibold">Inicia Sesión</a>
      </p>
    </form>
  </div>
</div>

</body>
</html>
